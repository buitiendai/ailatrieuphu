<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Game Ai Là Triệu Phú</title>
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="/images/logo-ailatrieuphu.png" alt="">
        </div>
        <div id="playGame">
            <div id="startGame" class="hide">
                <button id="buttonStart">START</button>
            </div>
            <div id="showQuestion" class="hide">
                <div class="row">
                    <div class="col-md-12" id="questions">Nội dung câu hỏi sẽ ghi ở đây</div>
                    <div class="col-md-12" id="answers">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="answer1" class="answer">Đáp án A:</div>
                            </div>
                            <div class="col-md-6">
                                <div id="answer2" class="answer">Đáp án B:</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="answer3" class="answer">Đáp án C:</div>
                            </div>
                            <div class="col-md-6">
                                <div id="answer4" class="answer">Đáp án D:</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
<script src="js/interface.js"></script>
<script src="js/sound.js"></script>
<script src="js/game.js"></script>
